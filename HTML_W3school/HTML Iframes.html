<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luunhattung-2121051214</title>
  </head>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can use the height and width attributes to specify the size of the
      iframe:
    </p>

    <iframe
      src="demo_iframe.htm"
      height="200"
      width="300"
      title="Iframe Example"
    ></iframe>
    <h2>Iframe - Target for a Link</h2>

    <iframe
      src="demo_iframe.htm"
      name="iframe_a"
      height="300px"
      width="100%"
      title="Iframe Example"
    ></iframe>

    <p>
      <a href="kenh14.com" target="iframe_a">kenh14.com</a>
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
